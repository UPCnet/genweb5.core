name: "Setup environment"
description: "Setups the environment for CI jobs"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11.1'
    
    - name: Cache venv
      id: cache-venv
      uses: actions/cache@v3
      with:
        key:
          ${{ runner.os }}-build-${{ hashFiles('requirements.txt') }}
        path: 
          ./venv

    - name: Install system libraries for compiling eggs
      run: |
        apt-get install -y build-essential xsltproc libncurses5-dev zip libffi-dev libjpeg-dev libtk-img-dev libopenjp2-7-dev liblcms2-dev libfreetype6-dev libwebp-dev libtiff-dev zlib1g-dev libreadline-dev libsqlite3-dev libssl-dev libxslt1-dev libbz2-dev libldap2-dev libsasl2-dev libpcre3-dev wv poppler-utils
      shell: bash

    - run: | 
        which python
        which pip 
        python -V
        pip install -r requirements.txt
        python -m venv venv
        source venv/bin/activate
        which python
      shell: bash
      if: ${{ steps.cache-venv.outputs.cache-hit != 'true' }}
